<!DOCTYPE html>
<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
<title>错误</title>
<link href="css/404.css" rel="stylesheet">
  <script>
	//屏蔽键盘事件
document.onkeydown = function() {
    var e = window.event || arguments[0];
    //F12
    if (e.keyCode == 123) {
        return false;
        //Ctrl+Shift+I
    } else if ((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)) {
        return false;
        //Shift+F10
    } else if ((e.shiftKey) && (e.keyCode == 121)) {
        return false;
        //Ctrl+U
    } else if ((e.ctrlKey) && (e.keyCode == 85)) {
        return false;
    }
};
//屏蔽鼠标右键
document.oncontextmenu = function() {
    return false;
}
</script>
</head>

<body>
<div class="container" style=" margin-top:8%;"> 
   <div class="panel margin-big-top">
      <div class="text-center">
         <br>
         <h2 class="padding-top"> <stong>error！抱歉您要找的页面不存在</stong> </h2>
         <div class=""> 
            <div class="float-left">
                <img src="images/404.gif">
                <div class="alert"> 卧槽！页面不见了！ </div>
            </div>
            <div class="float-right">
               <img src="images/404.png" width="260"> 
            </div>
          </div>
          <div class="padding-big">
               <a href="www.ishl.top" class="button bg-yellow">返回首页</a>
               <a href="www.baidu.com" class="button">百度一下</a>
          </div> 
      </div> 
   </div> 
</div>
</body></html>
